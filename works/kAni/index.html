    <p>
      「あの本何ページまで読んだっけな」「あのドラマ/アニメ何話まで見たっけな」<br>
      このアプリでは、そんなときに備えて巻数、話数、ページ数を、公式サイトのURLやメモと一緒に書き留めておくことができます。
    </p>

      <p>《使い方》</p>
      <ul>
        <li>データの追加はトップページの右上の＋ボタンから。</li>
        <li>データの編集はリストの右の青いボタンから。</li>
        <li>データの並べ替えはトップページの右上の編集ボタンから。</li>
        <li>リストを選択すると、URLを開けます。</li>
      </ul>
